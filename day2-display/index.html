<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Day 2 - Display</title>
        <meta name="description" content="Day 2 - Display - Web design challenge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <!--<link rel="stylesheet/less" type="text/css" href="assets/less/style.less">-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->


        <div class="modal">
        	<div class="action-ctn">
        		<button class="tooltip"><span class="tooltip-text">Close</span><i class="fas fa-times"></i></button>
        		<button class="tooltip"><span class="tooltip-text">Previous</span><i class="fas fa-chevron-left"></i></button>
        		<button class="tooltip"><span class="tooltip-text">Next</span><i class="fas fa-chevron-right"></i></button>
        	</div>

        	<div class="view">
        		<div class="action">
        			<button><i class="fas fa-share-alt"></i></button>
        			<button class="heart"><i class="far fa-heart"></i></button>
        		</div>

        		<div class="image">
        			<img src="assets/img/watch2.jpg">
        		</div>

        		<div class="select">
        			<button class="thumb selected"><img src="assets/img/watch2.jpg"></button>
        			<button class="thumb"><img src="assets/img/watch1.jpg"></button>
        			<button class="thumb"><img src="assets/img/watch3.jpg"></button>
        		</div>
        	</div>

        	<div class="info">
        		<div class="title">
	        		<h1>Apple Watch</h1>
    	    		<h2>Series 3</h2>
    	    	</div>

        		<div class="price-rate">
        			<div class="price">
		        		<label><b>Price</b></label>
		        		<span>$349</span>
		        	</div>
		        </div>

		        <div class="description">
		        	<label><b>Description</b></label>
		        	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		        	tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
		        	quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo</p>
		        </div>

		        <div class="color">
		        	<label><b>Color</b></label>
		        	<input type="radio" name="color" class="white" checked>
		        	<input type="radio" name="color" class="gold">
		        	<input type="radio" name="color" class="black">
		        </div>

		        <div class="purchase">
			        <button class="button">Add to cart</button>
			    </div>
        	</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    </body>
</html>
